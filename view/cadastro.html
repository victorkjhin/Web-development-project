<html>
    <head>
        <title>Cadastro</title>
        <script src="../script/cadastro.js"></script>    
        <link rel="stylesheet" type="text/css" href="../css/index.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="../css/cadastro.css" media="screen" />        
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/171/171322.png">
    </head>
    <body>
        <header>
            <a href="../index.html"><img src="https://cdn-icons-png.flaticon.com/128/171/171322.png" width="50px" height="50px" alt="logo">
                <span>𝓐𝓬𝓮𝓻𝓿𝓸 𝓵𝓲𝓽𝓮𝓻𝓪́𝓻𝓲𝓸</span>
            <ul>
                <li><a href="./login.html">LOGIN</li></a>
            </ul>
        </header>
        <section class="form">
            <h1 style="text-align: center;">Faça seu cadastro</h1>
            <div>
                <form>
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo">
                
                    <label for="name">CPF / CNPJ</label>
                    <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="Digite seu CPF ou CNPJ">

                    <label for="birthday">Data de nascimento:</label>
                    <input type="date" id="birthday" name="birthday">
                    
                    <label for="name">E-mail</label>
                    <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
                    
                    <label for="name">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha (Mín 6 caracteres)">
                    
                    <label for="user_type">Você concorda com os termos?</label>
                    <select id="user_type" name="user_type">
                      <option value="1">Sim</option>
                      <option value="0">Não</option>                      
                    </select>                  
                    
                    <input type="button" value="Cadastre-se" onclick="cadastroUsuario()">
                </form>
            </div>
        </section>
    </body>
</html>
